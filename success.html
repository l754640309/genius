<body>
<div class="container">
    <h1>登陆成功</h1>
    <p class="lead">你好，今天是[<span id="now-time"></span>]<br/>我是[<span id="username"></span>] <br/>密码是[<span id="pwd"></span>]</p>



</div>
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
<script src="vendor/moment/moment/moment.js"></script>

<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }


    var nowTime = moment().format('YYYY-M-D h:mm:ss');
    var username = getQueryVariable('username');
    var pwd = getQueryVariable('pwd');
    $('#now-time').html(nowTime);
    $('#username').html(username);
    $('#pwd').html(pwd);


</script>
</body>
